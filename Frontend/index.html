<!DOCTYPE html>
<html>

<head>
    <title>HTML 201</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
    <h2>CSS Table</h2>
    <div class="css-table">
        <div class="css-table-header">
            <div>Row</div>
            <div>Todo</div>
            <div>Doing</div>
            <div>Done</div>
        </div>

        <div class="css-table-body">
            <div class="css-table-row">
                <div>1</div>
                <div id="todo" class="dropable" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="doing" class="dropable" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="done" class="dropable" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>
</body>

</html>
